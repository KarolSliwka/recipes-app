<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moje Przepisy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Moje Przepisy</h1>
            <div id="recipe-form" class="mb-4">
                <h3>Nowy Przepis</h3>
                <form id="add-recipe-form">
                    <div class="mb-3">
                        <label for="recipe-name" class="form-label">Nazwa Przepisu</label>
                        <input type="text" class="form-control" id="recipe-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="recipe-ingredients" class="form-label">Lista Składników</label>
                        <textarea class="form-control" id="recipe-ingredients" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipe-instructions" class="form-label">Instrukcje</label>
                        <textarea class="form-control" id="recipe-instructions" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj Przepis</button>
                </form>
            </div>
            <div id="recipe-list">
                <h3>Przepisy</h3>
                <ul class="list-group" id="recipes">
                </ul>
            </div>
        </div>
        <script src="../src/renderer.js"></script>
    </body>

</html>
